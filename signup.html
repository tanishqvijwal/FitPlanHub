<!DOCTYPE html>
<html>
<head>
<title>Signup - FitPlanHub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container form-container">
<h2>Signup</h2>
<div id="message"></div>
<input id="name" placeholder="Name" class="form-input">
<input id="email" placeholder="Email" class="form-input">
<input id="password" type="password" placeholder="Password" class="form-input">
<select id="role" class="form-input">
<option value="user">User</option>
<option value="trainer">Trainer</option>
</select>
<button onclick="signup()" class="btn btn-full">Signup</button>
</div>
<script src="script.js"></script>
</body>
</html>
